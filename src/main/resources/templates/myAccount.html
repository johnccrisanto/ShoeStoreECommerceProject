
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar"></div>

	<div class="container">
    <div class="row">
        <div class="col-xs-9">
            <h2 class="home my-account-headline">My Account Page - Test</h2>
        </div>

        <div class="col-xs-3">
            <img src="/images/johns-shoes-logo.png" class="img-responsive">
        </div>
    </div>
    <hr>


    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <h2 class="home my-account-tabs">Already a customer?</h2>
            <br/>

            <div class="box">

                <h2 class="home my-account-tabs">Sign in</h2>

                <form:form action="#" method="post">

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" />
                        <a href="#" style="display: block; padding-top: 5px">Forgot Email Used?</a>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" />
                        <a href="#" style="display: block; padding-top: 5px">Forgot Password?</a>
                    </div>
                    <input type="submit" value="Log in" class="btn btn-primary"/>
                    <a href="#">
                        <button class="btn btn-primary">Create A New Account</button>
                    </a>
                </form:form>
            </div>
        </div>
    </div>
	
	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
