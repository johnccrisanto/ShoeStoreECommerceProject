
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" /></div>

	<div class="container">
		<div class="row"
			style="background-color: #013668; color: #ffffff; border-radius: 10px;">
			<div>
				<h1 style="text-align: center;">Order Summary Page</h1>
			</div>

		</div>

		<div class="row" style="margin-top: 10px;">
			<div class="col-xs-12">
				<div class="alert alert-success">
					<h3>
						<i class="fa fa-check" aria-hidden="true"
							style="color: limegreen;"></i> Thank you, your order has been
						placed.
					</h3>
					<h4>
						The estimated delivery date is <span
							th:text="${estimatedDeliveryDate}"></span><span>.</span>
					</h4>
				</div>

				<h3>List of Items</h3>
				
				
				<div class="row" th:each="cartItem : ${cartItemList}">
					<hr />
					<div class="col-xs-2"></div>
					<div class="col-xs-2">

						<a th:href="@{/shoeDetails(id=${cartItem.shoe.id})}"> <img
							class="img-responsive"
							th:src="#{adminPath}+@{/images/shoe/}+${cartItem.shoe.id}+'.png'"
							style="width: 70px;" />
						</a>
					</div>
					<div class="col-xs-6">
						<div style="margin-left: 50px;">
							<a th:href="@{/shoeDetails?id=}+${cartItem.shoe.id}"><h4
									th:text="${cartItem.shoe.name}"></h4></a>
						</div>
					</div>

					<div class="col-xs-2">
						<h5 style="color: #db3208; font-size: large;">
							$<span th:text="${cartItem.shoe.ourPrice}"
								th:style="${cartItem.shoe.inStockNumber} == 0? 'text-decoration: line-through' : ''"></span>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" /></div>
</body>
</html>
