<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="A Java e-commerce web application" />
<meta name="author" content="John Crisanto" />

<title>John's Shoes</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<link th:href="@{/images/johns-shoes-logo.png}" rel="icon" />
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--     <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

<!-- Custom styles for this template -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />

<!--  Data Table -->
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />

<!--  Font Awesome -->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
	<div th:fragment="navbar">

		<!-- Static navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a th:href="@{/}"><img src="/images/johns-shoes-logo.png" width="70"
						height="50"></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-left">
						<li>
							<form class="navbar-form">
								<div class="form-group">
									<input type="text" name="keyword" class="form-control"
										placeholder="Shoe you're looking for..."> <input
										type="submit" class="btn btn-default" value="Search">
								</div>
							</form>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Store<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li role="separator" class="divider"></li>
								<li class="dropdown-header"><h4><u>Our Store</u></h4></li>
								<li><a th:href="@{/}">Home Page</a></li>
								<li><a href="#">Basketball</a></li>
								<li><a href="#">Tennis</a></li>
								<li><a href="#">Running</a></li>
								<li><a th:href="@{/shoeRack}">List of Shoes</a></li>
								<li role="separator" class="divider"></li>
								<li class="dropdown-header"><h4><u>Other</u></h4></li>
								<li><a href="#">Our Store Location</a></li>
								<li><a href="#">Frequently Asked Questions</a></li>
							</ul></li>
						<li><a th:href="@{/shoppingCart/cart}">Shopping Cart</a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">My Account</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My Account</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>
	<div th:fragment="body-bottom-scripts">
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		
		<!--  Data tables -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>
</body>
</html>
